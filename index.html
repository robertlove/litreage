<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Surfboard volume calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white border-bottom shadow-sm">
      <h2 class="visually-hidden">Navigation</h2>
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="Surf 'n Show" width="24" height="24" class="d-inline-block align-text-top">
          Surf 'n Show
        </a>
      </div>
    </nav>
    <header class="bg-light mb-4">
      <div class="container">
        <h1 class="m-0 py-4 lead">Surfboard volume calculator</h1>
      </div>
    </header>
    <section class="mb-4">
      <h2 class="visually-hidden">Weight</h2>
      <div class="container">
        <form>
          <div class="row">
            <div class="col-12 col-sm-6 col-md-4 mb-2 mb-md-0">
              <input name="weight" type="number" min="1" max="1000" value="160" class="form-control" id="weight">
            </div>
            <div class="col-12 col-sm-6 col-md-4 mb-2 mb-md-0">
              <select name="unit" class="form-select" id="unit">
                <option value="lb" selected>Pounds (lbs)</option>
                <option value="kg">Kilograms (kgs)</option>
              </select>
            </div>
            <div class="col-12 col-md-4">
              <select name="construction" class="form-select" id="construction">
                <option value="pu" selected>Polyurethane (PU/PE)</option>
                <option value="eps">Expanded Polystyrene (EPS/Epoxy)</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="mb-4">
      <h2 class="visually-hidden">Weight Converted</h2>
      <div class="container">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th scope="row">Weight (<abbr title="Pounds">lbs</abbr>)</th>
              <td class="font-monospace text-end"><span id="weight-pounds">160.00</span></td>
            </tr>
            <tr>
              <th scope="row">Weight (<abbr title="Kilograms">kgs</abbr>)</th>
              <td class="font-monospace text-end"><span id="weight-kilograms">72.57</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <section class="mb-4">
      <h2 class="visually-hidden">Results</h2>
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">&nbsp;</th>
              <th scope="col" colspan="3" class="text-end">Volume range (<abbr title="Liters">ltrs</abbr>)</th>
            </tr>
            <tr>
              <th scope="col">Level</th>
              <th scope="col" class="text-end">Low</th>
              <th scope="col" class="text-end bg-light fw-bolder">Medium</th>
              <th scope="col" class="text-end">High</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Pro/Expert</td>
              <td class="font-monospace text-end"><span id="expert-low">25.00</span></td>
              <td class="font-monospace text-end bg-light fw-bolder"><span id="expert-medium">26.67</span></td>
              <td class="font-monospace text-end"><span id="expert-high">27.00</span></td>
            </tr>
            <tr>
              <td>Advanced</td>
              <td class="font-monospace text-end"><span id="advanced-low">27.67</span></td>
              <td class="font-monospace text-end bg-light fw-bolder"><span id="advanced-medium">28.17</span></td>
              <td class="font-monospace text-end"><span id="advanced-high">28.67</span></td>
            </tr>
            <tr>
              <td>Intermediate</td>
              <td class="font-monospace text-end"><span id="intermediate-low">29.67</span></td>
              <td class="font-monospace text-end bg-light fw-bolder"><span id="intermediate-medium">30.17</span></td>
              <td class="font-monospace text-end"><span id="intermediate-high">30.67</span></td>
            </tr>
            <tr>
              <td>Beginner</td>
              <td class="font-monospace text-end"><span id="beginner-low">31.67</span></td>
              <td class="font-monospace text-end bg-light fw-bolder"><span id="beginner-medium">32.67</span></td>
              <td class="font-monospace text-end"><span id="beginner-high">33.67</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <section>
      <h2 class="visually-hidden">About</h2>
      <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/VC27e24abDc" title="Surf Tip: How to Dial in Your Surfboard Liter Range" allowfullscreen></iframe>
      </div>
    </section>
    <script src="js/script.min.js"></script>
  </body>
</html>
